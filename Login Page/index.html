<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="right">
        <h1 class="title">Sign into Account</h1>
        <img class="logo" src="Image/meta p3.png" alt="" />
        <div class="form-container">
          <div class="username">
              <img class="email-icon" src="./Image/email-gif.gif" alt="" />
            <input type="email" class="user-input" placeholder="E-Mail" />
          </div>
          <div class="password">
              <img
                class="password-icon"
                src="./Image/password-gif.gif"
                alt=""
              />
            <input type="password" class="pass-input" placeholder="Password" />
          </div>
          <div class="keepme">
            <input type="checkbox" checked="true">
            Keep Me Logged In
          </div>
          <button type="submit">Go !</button>
          <a href="#" class="link">Forgot Password</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
